name: final project

on:
  push:

env:
  GO111MODULE: "on"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.21

      - name: Check out code
        uses: actions/checkout@v3

      - name: make lint
        run: make lint

      - name: make test
        run: make test

      - name: make go-build
        run: make go-build
